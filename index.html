<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="left-div">
            <div class="transparent-bg">
                <img src="images/pngegg.png" alt="strawhatlogo" class="logo">
                <p class="logo-text">PICED</p>
            </div>
        </div>
        <div class="right-div">
            <div class="para-div left-padding">
                <p class="para1 para">This is a One Piece forum page! You know you need something like this in your
                    life
                    to help you realize your deepest dreams.</p>
                <p class="para2 para">Sign up <em>now</em> to get started.</p>
                <p class="para3 para">You <em>know</em> you want to.</p>
            </div>
            <div class="form-div left-padding">
                <p class="para4 para grid-col-span-2">Let's do this!</p>
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>
            <div class="bott-div left-padding">
                <button type="submit" class="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
